<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt</span> 商家信息 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="40"><input name="" type="checkbox" value=""></th>
                <th width="80">ID</th>
                <th width="100">名字</th>
                <th width="150">新增时间</th>
                <th width="60">状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="users" id="vo"}
            <tr class="text-c">
                <td><input name="" type="checkbox" value=""></td>
                <td>{$vo.id}</td>
                <td>{$vo.username}</td>
                <td>{$vo.create_time}</td>
                <td class="td-status"><a href="" title="修改状态">{$vo.status|status}</a></td>
                <td class="td-manage">
                    <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('admin/status',['id'=>$vo.id,'status'=>-1])}')" href="javascript:;" title="删除">
                        <i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
    {:pagination($users)}
</div>
<div class="cl pd-5 bg-1 bk-gray mt-20 tp5-o2o"></div>
<!--包含头部文件-->
{include file="public/footer" /}
</body>
</html>
